<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Counter</h1>
      <p id="count" class="count">0</p>
      <p>
        Increment/Decrement by
        <input type="number" id="inputBox" min="1" max="10" value="1" />
      </p>
      <div>
        <button id="increment" class="btn increment">+</button>
        <button id="decrement" class="btn decrement">-</button>
      </div>
      <button id="reset" class="btn reset">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
